version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      # mysql root password is
      MYSQL_ROOT_PASSWORD:
      MYSQL_ROOT_USER: root
      MYSQL_DATABASE: kwdn
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci